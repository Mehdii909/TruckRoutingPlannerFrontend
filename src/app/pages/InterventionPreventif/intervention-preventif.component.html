<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <h3 class="mb-0">InterventionPreventif</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col">
                <div class="card shadow">
                  <div class="card-header border-0 align-self-end ">
                    <button type="button" class="btn btn-outline-info" (click)="openDialog()" ><i class="fas fa-regular fa-paper-plane" style="margin-right: 10px;"></i>Ajouter une InterventionPreventif</button>
                </div>
                  <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                      <thead class="thead-light">
                        <tr>
                          <th scope="col">dateIntervention</th>
                          <th scope="col">Camion</th>
                          <th scope="col">kilometrage</th>
                          <th scope="col">prochaineKm</th>               
                          <th scope="col">Description</th>
                       
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of dataSource">
                          <td>
                            {{item.dateInt   | date:'shortDate'}}
                          </td>
                          <td>
                            <div *ngIf="item.camion"> {{item.camion.immatriculation}}</div>
                          </td>
                          <td>
                            {{item.kilometrage     }}
                          </td>
                          <td>
                            {{item.prochaineKm    }}
                          </td>
                          <td>
                            {{item.description    }}
                          </td>
                       
                      
                          
                          <td class="text-right">
                            <a class="btn btn-primary btn-sm" (click)="openEditDialog(item.id, item.dateInt , item.camion,item.kilometrage, item.prochaineKm,item.description)"><i class="fas fa-edit"></i></a>
                            <a class="btn btn-danger btn-sm" (click)="supprimerInterventionPreventif(item.id)"><i class="fas fa-trash-alt" ></i></a>
                          </td>
                        </tr>
                     
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
