<h2 mat-dialog-title>Ajouter une mission</h2>

<mat-dialog-content class="mat-typography">
<form >
  <div class="form-group">
    <label for="dateMission ">Date Mission </label>
    <input  type="date" class="form-control" [(ngModel)]="data.dateMission " name="dateMission " id="dateMission ">
  </div>
  <div class="form-group">
    <label for="destination ">Destination </label>
    <input  class="form-control" [(ngModel)]="data.destination " name="destination " id="destination ">
  </div>
  <div class="form-group">
    <label for="description ">Description </label>
    <input  class="form-control" [(ngModel)]="data.description " name="description " id="description ">
  </div>
  <div class="form-group">
    <label for="qte ">Qte</label>
    <input  class="form-control" [(ngModel)]="data.qte " name="qte " id="qte ">
  </div>

  <div class="form-group">
    <label for="camions">Camion</label>
    <select  class="form-control" [(ngModel)]="data.camion" name="camions" id="camions">
      <option value="null" selected>---</option>
      <option *ngFor="let item of camions" [value]="jsonToStr(item)">{{item.immatriculation}}</option>

    </select>
  </div> <div class="form-group">
    <label for="chauffeurs">Chauffeur</label>
    <select  class="form-control" [(ngModel)]="data.chauffeur"  name="chauffeurs" id="chauffeurs">
      <option value="null" selected>---</option>
      <option *ngFor="let item of chauffeurs" [value]="jsonToStr(item)">{{item.nom}}</option>

    </select>
  </div>
  <div class="form-group">
    <label for="clients">Client</label>
    <select  class="form-control" [(ngModel)]="data.client" name="clients" id="clients">
      <option value="null" selected>---</option>
      <option *ngFor="let item of clients" [value]="jsonToStr(item)">{{item.nom}}</option>
    </select>
  </div>



</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-outline-success" (click)="submit()">Valider</button>

</mat-dialog-actions>
